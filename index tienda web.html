<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- Defini el tipo de codificacion de caracteres del documento en UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Aqui adapte la visualizacion de la pagina al tamano de la pantalla donde se vea -->
        <title> XJ AutoHub </title>
        <link rel="preload" href="normalize tienda web.css" as="style">
        <link rel="stylesheet" href="normalize tienda web.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"
            rel="stylesheet">
        <!-- relacionando la fuente "Krub" con el grosor 400 (normal) y 700 (negrita) -->
        <link rel="preload" href="styles tienda web.css" as="style">
        <link rel="stylesheet" href="styles tienda web.css">
    </head>

    <body>
        <header>
            <h1 class="logo"> <!-- Logo -->
                <span class="xj-text">XJ</span> Auto <span class="Hub">Hub</span>
            </h1>
        </header>

        <div class="background_blur">
            <div class="nav"> <!-- Seccion de navegacion -->
                <nav class="navegacion principal">
                    <a class= "Main_Contraste" href="#"> Pagina Principal </a>
                    <a href="#"> HubMarket </a>
                    <a href="#"> Dealers </a>
                    <a href="#"> Eventos / CarMeets  </a>
                    <a href="#"> Performance </a>
                    <a href="#"> Contacto </a>
    
                    <!-- Buscador -->
                    <div class="search">
                        <input type="text" placeholder="Buscar...">
                        <button type="submit">
                            <!-- Icono SVG -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>                          
                        </button>
                    </div>
                </nav> <!-- Barra de navegacion, con sus enlaces -->
            </div>
    
            <section class="Seccion_Actualidad_Racing">
                
                <h2>Automovilismo y Performance
                    <span class="DM">Dominican Market</span>
                </h2>

                <div class="contenido_project">
                    
                    <!-- Seccion de Noticias Racing -->
                    <div class="noticias_racing">
                        <div class="slider_container">
                            <!-- Boton de la imagen anterior -->
                            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    
                            <div class="slider_wrapper">
    
                                <!-- Slides -->
    
                                <div class="slide">
                                    <img src="img/Noticias_racing/3ra_puntuable_dragueo.png" alt="Noticia Racing">
                                    <div class="slide_caption">
                                        <p>3ra Puntuable de Dragueo</p>
                                    </div>
                                </div>
    
                                <div class="slide">
                                    <img src= "img/Noticias_racing/Dominican_roll_race.png" alt="Noticia Racing">
                                    <div class="slide_caption">
                                        <p>Dominican Roll Race</p>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Boton de la siguiente imagen -->
                            <button class="next" onclick="moveSlide(1)">&#10095;</button>
                        </div>
                    </div>
                    

                    <!-- Seccion de Actualidad Racing -->
                    <div class="actualidad_racing">
                        <div class="slider_container">
                            <!-- Boton de la imagen anterior -->
                            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    
                            <div class="slider_wrapper">
    
                                <!-- Slides -->
                                
                                <div class="slide">
                                    <img src="img/Actualidades_racing/Mustang_GTD_2025.png" alt="Actualidad Racing">
                                    <div class="slide_caption">
                                        <p>Nuevo Mustang GTD 2025</p>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Boton de la siguiente imagen -->
                            <button class="next" onclick="moveSlide(1)">&#10095;</button>
                        </div>
                    </div>
                    

                </div><!-- Cerrando contenido-project -->
            </section> <!-- Cerrando section project -->
        </div>
        
        <script src="Complementos/Slides.js"></script>
    </body>
